{% block dukumen %}

<h3></h3>
<fieldset>
    <span class="step-current font-size-20">Step 1 / {{stepstep}}</span>
    <div class="row">
		<div class="box-body form-element2">
			<div class="col-lg-12 col-md-12 p-0 mb-40" style=" border-bottom: 1px dashed #8d99ae;">
                <h4 class="mt-1 mb-4 font-weight-600">Surat Pelepasan Jaminan Bank</h4>
               
            </div>
			<div class="row mb-10">
				<div class="col-lg-6 col-md-12">
					<div class="form-group">
                  	    <label>Rujukan Bank</label>
                        <input type="hidden" class="form-control" name="{{form.projekbind.name}}" value="{{mrksatufecth.projekbind.id }}"/>
                        <input type="hidden" class="form-control" name="{{form.jbankmrksatulink.name}}" value="{{mrksatufecth.id}}"/> 
					     {{form.rujukanbank}}
		
					</div>
				</div>
            </div>
			<div class="row mb-10">
				<div class="col-lg-6 col-md-12">
					<div class="form-group">
						<label>Nama Bank</label>
				         {{form.namabank}}
				    </div>
				</div>
            </div>
            <div class="row mb-10">
				<div class="col-lg-3 col-md-12">
					<div class="form-group">
						<label>Tarik Mula Tanggungan</label>
                        <input type="text" data-toggle="datepicker" value="{{pskfecth.psktarikhmulatanggug}}" class="form-control text-dark font-weight-600" readonly>
				    </div>
				</div>
                <div class="col-lg-3 col-md-12">
					<div class="form-group">
						<label>Tarik Luput Tanggungan</label>
                         <input type="text" data-toggle="datepicker" value="{{pskfecth.psktarikhtamattanggung}}" class="form-control text-dark font-weight-600" readonly>
				    </div>
				</div>
            </div>

			<div class="row mb-10">
				<div class="col-lg-6 col-md-12">
					<div class="form-group">
						<label>Alamat Bank</label>
						{{form.alamatbank}}
					</div>
				</div>
            </div>
            <div class="row mb-10">
				<div class="col-lg-3 col-md-6">
					<div class="form-group">
						<label>Pegawai</label>
						<input type="text" class="form-control font-weight-600 text-dark" value="{{projek.nosebuthargaid.pegawaiselia.first_name}}" readonly/>
					</div>
				</div>
                <div class="col-lg-3 col-md-6">
					<div class="form-group">
						<label>Jawatan</label>
						<input type="text" class="form-control font-weight-600 text-dark" value="{{projek.nosebuthargaid.pegawaiselia.userprofile.jawatan}}" readonly/>
					</div>
				</div>
						
			</div>
    	</div>
    </div>
</fieldset>
<h3></h3>
<fieldset>
    <span class="step-current font-size-20">Step 2 / {{stepstep}}</span>
    <div class="row">
		<div class="box-body form-element2">
			<div class="col-lg-12 col-md-12 p-0 mb-40" style=" border-bottom: 1px dashed #8d99ae;">
                <h4 class="mt-1 mb-4 font-weight-600">Maklumat Pemborong</h4>
               
            </div>
			<div class="row mb-10">
				<div class="col-lg-6 col-md-12">
					<div class="form-group">
                  	    <label>Nama Pemborong</label>
                         <input type="text" value="{{mrksatufecth.mrksatukontraktor.konNama}}" class="form-control text-dark font-weight-600" readonly>
					</div>
				</div>
            </div>
 			<div class="row mb-10">
				<div class="col-lg-6 col-md-12">
					<div class="form-group">
						<label>Alamat Pemborong</label>
						<textarea rows="4" type="text" class="form-control text-dark font-weight-600"readonly >{{mrksatufecth.mrksatukontraktor.konAlamat }}, &#10;{{mrksatufecth.mrksatukontraktor.konPoskod }} {{mrksatufecth.mrksatukontraktor.konBandar }}, {{mrksatufecth.mrksatukontraktor.konNegeri }}</textarea>
					</div>
				</div>
            </div>
            <div class="row mb-10">
				<div class="col-lg-6 col-md-12">
					<div class="form-group">
						<label>Alamat Pemborong Untuk Surat</label>
						{{form.alamatpemborongsurat}}
					</div>
				</div>
            </div>

    	</div>
    </div>
</fieldset>


{% endblock dukumen %}
