
  {% extends "based/based.html" %}
  {% block content %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
	  <div class="container-full">
		<!-- Main content -->
		<section class="content">
			<div class="row mb-15">
				<div class="col-12">
					<div class="box-transparent">
						<div class="box-body pr-0  pl-15 py-0">							
							<div class="row align-items-center">
								<div class="col-12 col-lg-8">
									<h1 class="mb-15 font-size-40 font-weight-800">Kursus Dashboard!</h1>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">														
					<div class="box no-shadow mb-0 bg-transparent">
						<div class="box-header no-border px-0">
							<h4 class="box-title">Kursus Semasa</h4>	
							<ul class="box-controls pull-right d-md-flex d-none">
							  <li>
								<button class="btn btn-primary-light px-10">View All</button>
							  </li>
							</ul>
						</div>
					</div>
				</div>
                {% for k in kursus %}
				<div class="col-lg-4 col-md-6 col-12">
					<div class="box pull-up">
						<div class="box-body">	
							<div class="bg-primary rounded">
								<h5 class="text-white p-10">It & software</h5>
							</div>
							<p class="mb-0 font-size-18">{{k.tajukkursus}}</p>
							<p class="mb-0 font-size-18">Course A-Z</p>
							<div class="d-flex justify-content-between mt-30">
								<div>
									<p class="mb-0 text-fade">Jumlah Peserta</p>
									<p class="mb-0">Maical Doe</p>
								</div>
								<div>
									<p class="mb-5 font-weight-600">55%</p>
									<div class="progress progress-sm mb-0 w-100">
										<div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 55%">
										</div>
									</div>
								</div>
							</div>								
						</div>					
					</div>
				</div>
                {% endfor %}
			</div>
			
		</section>
		<!-- /.content -->
	  </div>
  </div>
  <!-- /.content-wrapper -->
  {% endblock content %}
