<!DOCTYPE html>
<html>
<head>
{% load static %}
    <style type="text/css">
@page {
    size: letter landscape;
    margin: 2cm;
}

.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-34fe{background-color:#c0c0c0;border-color:inherit;text-align:center;vertical-align:top}
.tg .tg-c4ww{background-color:#cbcefb;border-color:inherit;text-align:center;vertical-align:top}
.tg .tg-c3ow{border-color:inherit;text-align:center;vertical-align:top}
.tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
    </style>
</head>
  <body>
    <div id="test">
      


<div class="text" style="text-align:center; width:1044px;"><span style="text-align:center">JABATAN PENGAIRAN DAN SALIRAN</span></div>

<br>

<table class="tg">

  <tr>

  </tr>
</tbody>
</table>



  
    </div>
    <button id="pdf-new"><a href="javascript:demoFromHTML()" class="button">Generate PDF</a></button>

  </body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
<script>
    function demoFromHTML() {
   var pdf = new jsPDF('l', 'pt', 'letter');
 pdf.addHTML($('#test')[0], function () {
     pdf.save('Test.pdf');
 });
    }
</script>

 
</html>
